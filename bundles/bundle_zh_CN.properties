mod.dimension-shard.displayName = 次元碎片
mod.dimension-shard.description = （本 Mod 尚未完成，玩耍战役之前请先导出存档进行备份！）\n\
\n\
一定是更高维度发生了战争。我们在一片残骸中找到了某种碎片，这些碎片看起来虚无缥缈，蕴含着超越我们所处维度的力量，合理利用似乎可以操作时间和空间...\n\
\n\
我们将其命名为“次元碎片”。\n\
\n\
Github: https://github.com/abomb4/dimension-shard\n\
QQ: 779147200\n\
email: abomb4@163.com\n\

msg.dimension-shard.planetaryTerminalActivated = 启动‘行星发射终端’

item.dimension-shard-dimension-shard.name = 次元碎片
item.dimension-shard-dimension-shard.description = 高维战争废墟中得到的高维投影碎片
item.dimension-shard-dimension-shard.details = 身处低纬度，我们只能利用到这种虚无缥缈的碎片的能力冰山一角。
item.dimension-shard-hard-thorium-alloy.name = 硬钍合金
item.dimension-shard-hard-thorium-alloy.description = 一种利用空间技术提高了密度的钍合金
item.dimension-shard-hard-thorium-alloy.details = 非常硬。
item.dimension-shard-space-crystal.name = 空间结晶
item.dimension-shard-space-crystal.description = 从次元碎片中分解凝结而成的结晶，蕴含纯净的空间能量
item.dimension-shard-space-crystal.details = 这东西也许会带来生产线的大革命。
item.dimension-shard-time-crystal.name = 时间结晶
item.dimension-shard-time-crystal.description = 从次元碎片中分解凝结而成的结晶，蕴含纯净的时间能量
item.dimension-shard-time-crystal.details = 你想要更快，还是更慢？
item.dimension-shard-dimension-alloy.name = 时空合金
item.dimension-shard-dimension-alloy.description = 具有多种混合能量的合金，更加可控
item.dimension-shard-dimension-alloy.details = 操作时间、操作空间、爆炸、放电，无所不能。

liquid.dimension-shard-time-flow.name = 时间流体
liquid.dimension-shard-time-flow.description = 更加纯净的时间之力，直接接触会减缓接触者的时间流动
liquid.dimension-shard-time-flow.details = 吾之时光，凝结于此。
liquid.dimension-shard-ion-liquid.name = 离子载液
liquid.dimension-shard-ion-liquid.description = 凝结大量离子的高能液体，虽然已经使用时间流体降低了活性，但依然十分危险
liquid.dimension-shard-ion-liquid.details = 也许把这种东西放在太空上更合适。

block.dimension-shard-electric-storm-turret.name = 闪电风暴
block.dimension-shard-electric-storm-turret.description = 发射闪电风暴离子团
block.dimension-shard-electric-storm-turret.details = Warning, weather control device detected.
block.dimension-shard-ion-bolt-turret.name = 离子炮
block.dimension-shard-ion-bolt-turret.description = 发射离子射弹，可对敌人造成电离伤害
block.dimension-shard-ion-bolt-turret.details = 如果敌人造了这种强大的炮塔要怎么办？简单，去他家随便转几圈，他们就把自己烧了。
block.dimension-shard-bomb-teleporter.name = 炸弹传送器
block.dimension-shard-bomb-teleporter.description = 直接将爆炸物传送到敌方位置并引爆，造成伤害
block.dimension-shard-bomb-teleporter.details = 啵儿，就很突然
block.dimension-shard-dc.name = 直流
block.dimension-shard-dc.description = 向前方直线方向发射大量电弧。
block.dimension-shard-dc.details = 掌握电流可是基本操作。

block.dimension-shard-hard-thorium-drill.name = 硬钍钻头
block.dimension-shard-hard-thorium-drill.description = 使用硬钍合金增强硬度的钻头，可加入巨量水进行超速。由于本身是超速建筑，不能被超速投影继续超速
block.dimension-shard-hard-thorium-drill.details = 浪费水专业户

block.dimension-shard-phase-space-bridge.name = 相位空间桥
block.dimension-shard-phase-space-bridge.description = 一种可以连接范围内任意方向节点的传送桥
block.dimension-shard-phase-space-bridge.details = 要是连接距离再远一点，质驱们都该下岗了
block.dimension-shard-space-unloader.name = 空间提取器
block.dimension-shard-space-unloader.description = 可以从远距离方块上提取资源
block.dimension-shard-space-unloader.details = 传送带、传送桥和提取器表示很淦
block.dimension-shard-resources-dispatching-center.name = 资源分发中心
block.dimension-shard-resources-dispatching-center.description = 可将资源运送到远处的方块中
block.dimension-shard-resources-dispatching-center.details = 这是时空科技带来的生产线革命，一旦拥有了分发中心，相信没有对手可以抵挡我们的飞速发展。

